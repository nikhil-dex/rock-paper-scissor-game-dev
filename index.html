<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">
            ROCK PAPER SCISSOR GAMES
        </h1>
    </header>
    <div class="container">
        <div class="cchose"></div>
        <div class="images">
            <div class="choice" id="rock">
                <img id="img" src="img/rock.jpg" alt="rock" width="300px" height="300px">
            </div>
            <div class="choice" id="paper">
                <img id="img" src="img/paper.jpg" alt="paper" width="300px" height="300px">
            </div>
            <div class="choice" id="scissor">
                <img id="img" src="img/scissor.jpg" alt="scissor" width="300px" height="300px">
            </div>
        </div>
        <div class="scoreboard">
            <div class="mscore">
                <big>your score</big>
                <p id="myscore">0</p>
            </div>
            <div class="cscore">
                <big>computer score</big>
                <p id="cpuscore">0</p>
            </div>
        </div>
        <div class="massage">
            <div class="ywon">Congratulation! you won</div>
            <div class="cwon">You lose tryagain. dont loose hope.</div>
        </div>
    </div>
  
    
    <script src="script.js"></script>
</body>
</html>
